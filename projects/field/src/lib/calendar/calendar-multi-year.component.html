
<table class="calendar-table calendar-table-year" role="presentation">
  <thead class="calendar-table-header, typographyStyles-label-large">
    <tr><th class="calendar-table-header-divider" colspan="4"></th></tr>
  </thead>
  <tbody calendar-body
         [rows]="_years"
         [todayValue]="_todayYear"
         [startValue]="_selectedYear!"
         [endValue]="_selectedYear!"
         [numCols]="4"
         [cellAspectRatio]="4 / 7"
         [activeCell]="_getActiveCell()"
         (selectedValueChange)="_yearSelected($event)"
         (keydown)="_handleCalendarBodyKeydown($event)">
  </tbody>
</table>
