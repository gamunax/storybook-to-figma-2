<div class="timepicker-period">
  <button
    class="timepicker-dial__item timepicker-period__btn"
    [class.active]="selectedPeriod === timePeriod.AM"
    [ngClass]="[typography]"
    (click)="changePeriod(timePeriod.AM)"
    type="button"
  >
    {{ meridiems[0] }}
  </button>
  <div class="timepicker-period__separator"></div>
  <button
    class="timepicker-dial__item timepicker-period__btn"
    [class.active]="selectedPeriod === timePeriod.PM"
    [ngClass]="[typography]"
    (click)="changePeriod(timePeriod.PM)"
    type="button"
  >
    {{ meridiems[1] }}
  </button>
  <div
    class="timepicker-period__warning"
    [@scaleInOut]
    (@scaleInOut.done)="animationDone()"
    *ngIf="!isPeriodAvailable"
  >
    <p>Current time would be invalid in this period.</p>
  </div>
</div>
