    <timepicker-period
      class="timepicker-dial__period"
      *ngIf="format !== 24"
      [selectedPeriod]="period"
      [activeTimeUnit]="activeTimeUnit"
      [maxTime]="maxTime"
      [minTime]="minTime"
      [format]="format"
      [hours]="hours"
      [minutes]="minutes"
      [selectedHour]="hour"
      [meridiems]="meridiems"
      (periodChanged)="changePeriod($event)"
    >
    </timepicker-period>
  </div>
  <div
    *ngIf="isEditable || editableHintTmpl"
    [ngClass]="{ 'timepicker-dial__hint-container--hidden': !isHintVisible }"
  >
    <ng-container
      *ngTemplateOutlet="
        editableHintTmpl ? editableHintTmpl : editableHintDefault
      "
    ></ng-container>
    <ng-template #editableHintDefault>
      <small class="timepicker-dial__hint">
        * use arrows (<span>&#8645;</span>) to change the time</small
      >
    </ng-template>
  </div>
</div>
